<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Weather App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <style>
        /* 2. สั่งให้ body ใช้ฟอนต์ Kanit */
        body {
            font-family: 'Kanit', sans-serif;
        }

        /* CSS เดิม */
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body id="body-bg" class="h-screen w-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center transition-colors duration-1000">

    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto mb-8 text-center">
            <h1 class="text-4xl font-bold text-white mb-6 drop-shadow-md">Weather Forecast</h1>
            
            <form hx-get="{% url 'get_weather' %}" 
                  hx-target="#weather-result" 
                  hx-swap="innerHTML"
                  class="flex gap-2">
                <input type="text" name="city" placeholder="Enter city (e.g., Ubon Ratchathani)" 
                       class="w-full px-4 py-3 rounded-xl focus:outline-none shadow-lg glass text-gray-800 placeholder-gray-500 bg-white/80"
                       required>
                <button type="submit" 
                        class="px-6 py-3 bg-white/20 text-white rounded-xl hover:bg-white/30 transition shadow-lg font-bold">
                    Check
                </button>
            </form>
        </div>

        <div id="weather-result">
            <p class="text-center text-white/70">Enter a city to see the magic.</p>
        </div>
    </div>

</body>
</html>
